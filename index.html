<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Hitung Emoji</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      color: #ff4081;
    }

    #levelText {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #333;
    }

    #targetBox {
      margin-bottom: 50px;
    }

    #targetLabel {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #444;
    }

    #targetEmoji {
      font-size: 4rem;
      margin: 10px auto;
      border: 4px solid #4CAF50;
      border-radius: 20px;
      display: inline-block;
      padding: 20px;
      background-color: #fff;
    }

    #emojiContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      font-size: 2.2rem;
      gap: 15px;
      max-width: 90%;
      margin: 0 auto 20px;
    }

    .choice-btn {
      font-size: 1.1rem;
      padding: 10px 20px;
      margin: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .choice-btn:hover {
      background-color: #388e3c;
    }

    #message {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      #targetEmoji {
        font-size: 3rem;
        padding: 15px;
      }

      .choice-btn {
        font-size: 1rem;
        padding: 8px 16px;
      }

      #emojiContainer {
        font-size: 1.8rem;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>🎯 Game Hitung Emoji</h1>
  <div id="levelText">Level 1</div>

  <div id="targetBox">
    <div id="targetLabel">Hitung jumlah gambar berikut:</div>
    <div id="targetEmoji">🚗</div>
  </div>

  <div id="emojiContainer"></div>
  <div id="choices"></div>
  <div id="message"></div>

  <script>
    const emojiString = `🐱🐭🐹🐰🦊🐻🐼🐨🐯🦁🐮🐷🐽🐸🐵🙈🙉🙊🐒🐔🐧🐦🐤🐣🐥🦆🦅🦉🦇🐺🐗🐴🦄🐝🪱🐛🦋🐌🐞🐜🪰🪳🦟🦗🕷🕸🦂🐢🐍🦎🦖🦕🐙🦑🦐🦞🦀🪼🐡🐠🐟🐬🐳🐋🦈🐊🐅🐆🦓🫏🦍🦧🦣🐘🦛🦏🐪🐫🦒🦘🦬🐃🐂🐄🐎🐖🐏🐑🦙🐐🦌🫎🐕🐩🦮🐕‍🦺🐈🐈‍⬛🪽🪶🐓🦃🦤🦚🦜🦢🪿🦩🕊🐇🦝🦨🦡🍏🍎🍐🍊🍋🍌🍉🍇🍓🫐🍈🍒🍑🥭🍍🥥🥝🍅🍆🥑🥦🫛🥬🫜🥒🌶🫑🌽🥕🫒🧄🧅🫚🥔🍠🫘🥐🥯🍞🥖🥨🧀🥚🍳🧈🥞🧇🥓🥩🍗🍖🦴🌭🍔🍟🍕🫓🥪🥙🧆🌮🌯🫔🥗🥘🫕🥫🍝🍜🍲🍛🍣🍱🥟🦪🍤🍙🍚🍘🍥🥠🥮🍢🍡🍧🍨🍦🥧🧁🍰🎂🍮🍭🍬🍫🍿🍩🍪🌰🥜🍯🥛🍼🫖☕️🍵🧃🥤🧋🫙🍶🍺🍻🥂🍷🫗🥃🍸⚽️🏀🏈⚾️🚗🚕🚙🚌🚎🏎🚓🚑🚒🚐🛻🚚🚛🚜🛴🚲🛵🏍🛺🚨🚔🚍🚘🚖🛞🚡🚠🚟🚃🚋🚞🚝🚄🚅🚈🚂🚆🚇🚊🚉✈️🛫🛬🛩💺🛰🚀🛸`;
    const allEmojis = Array.from(new Set(emojiString.split(/(?<=\p{Extended_Pictographic})/gu)))
      .filter(e => e !== '🪲' && e.length <= 3);

    let level = 1;
    const targetEmojiDiv = document.getElementById("targetEmoji");
    const emojiContainer = document.getElementById("emojiContainer");
    const choicesDiv = document.getElementById("choices");
    const messageDiv = document.getElementById("message");
    const levelText = document.getElementById("levelText");

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function setupLevel() {
      messageDiv.textContent = "";
      levelText.textContent = `Level ${level}`;

      const emojiChoices = shuffle([...allEmojis]).slice(0, level + 1);
      const targetEmoji = emojiChoices[0];
      targetEmojiDiv.textContent = targetEmoji;

      const correctCount = Math.floor(Math.random() * 3) + 1;
      let emojiList = Array(correctCount).fill(targetEmoji);

      for (let i = 1; i < emojiChoices.length; i++) {
        const count = Math.floor(Math.random() * 3) + 1;
        emojiList.push(...Array(count).fill(emojiChoices[i]));
      }

      while (emojiList.length < 10) {
        const extra = shuffle(allEmojis)[0];
        if (!emojiChoices.includes(extra)) emojiList.push(extra);
      }

      emojiList = shuffle(emojiList).slice(0, 10);

      emojiContainer.innerHTML = "";
      emojiList.forEach(e => {
        const span = document.createElement("span");
        span.textContent = e;
        emojiContainer.appendChild(span);
      });

      const options = new Set();
      options.add(correctCount);
      while (options.size < 4) {
        const n = correctCount + Math.floor(Math.random() * 5) - 2;
        if (n > 0) options.add(n);
      }

      choicesDiv.innerHTML = "";
      shuffle(Array.from(options)).forEach(num => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.textContent = num;
        btn.onclick = () => {
          if (num === correctCount) {
            messageDiv.textContent = "✅ Benar!";
            setTimeout(() => {
              level++;
              setupLevel();
            }, 1000);
          } else {
            messageDiv.textContent = "❌ Coba lagi!";
          }
        };
        choicesDiv.appendChild(btn);
      });
    }

    setupLevel();
  </script>
</body>
</html>
