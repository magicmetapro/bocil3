<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Game Hitung Anak</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      text-align: center;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.2rem;
      color: #ff4081;
    }

    #levelText {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #333;
    }

    #targetBox {
      margin-bottom: 40px;
    }

    #targetLabel {
      font-size: 1.4rem;
      margin-bottom: 12px;
    }

    #targetEmoji {
      font-size: 12rem; /* 2x dari sebelumnya */
      border: 4px solid #4CAF50;
      border-radius: 20px;
      display: inline-block;
      padding: 25px;
      background-color: #fff;
    }

    #emojiContainer {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 25px;
      font-size: 8rem; /* 2x dari sebelumnya */
      max-width: 90%;
      margin: 0 auto 30px;
    }

    .choice-btn {
      font-size: 3.6rem; /* 3x dari sebelumnya */
      padding: 20px 30px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      box-shadow: 0 6px #388e3c;
    }

    .choice-btn:hover {
      background-color: #388e3c;
    }

    .choice-btn:active {
      transform: translateY(4px);
      box-shadow: 0 2px #388e3c;
    }

    #message {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.3rem;
      min-height: 1.6em;
    }

    #nextBtn {
      display: none;
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 1.2rem;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #nextBtn:hover {
      background-color: #1976D2;
    }

    @media (max-width: 600px) {
      #targetEmoji {
        font-size: 10rem;
        padding: 20px;
      }

      #emojiContainer {
        font-size: 7rem;
        gap: 20px;
      }

      .choice-btn {
        font-size: 3rem;
        padding: 18px 28px;
      }
    }

    /* Canvas covers entire viewport, above content */
    #fireworksCanvas {
      position: fixed;
      pointer-events: none;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>🎯 Game Hitung Anak</h1>
  <div id="levelText">Level 1</div>

  <div id="targetBox">
    <div id="targetLabel">Hitung jumlah gambar berikut:</div>
    <div id="targetEmoji">🚗</div>
  </div>

  <div id="emojiContainer"></div>
  <div id="choices"></div>
  <div id="message"></div>
  <button id="nextBtn">➡️ Next Level</button>

  <canvas id="fireworksCanvas"></canvas>

  <script>
    const emojiString = `🐱🐭🐹🐰🦊🐻🐼🐨🐯🦁🐮🐷🐽🐸🐵🙈🙉🙊🐒🐔🐧🐦🐤🐣🐥🦆🦅🦉🦇🐺🐗🐴🦄🐝🪱🐛🦋🐌🐞🐜🪰🪳🦟🦗🕷🕸🦂🐢🐍🦎🦖🦕🐙🦑🦐🦞🦀🪼🐡🐠🐟🐬🐳🐋🦈🐊🐅🐆🦓🫏🦍🦧🦣🐘🦛🦏🐪🐫🦒🦘🦬🐃🐂🐄🐎🐖🐏🐑🦙🐐🦌🫎🐕🐩🦮🐕‍🦺🐈🐈‍⬛🪽🪶🐓🦃🦤🦚🦜🦢🪿🦩🕊🐇🦝🦨🦡🍏🍎🍐🍊🍋🍌🍉🍇🍓🫐🍈🍒🍑🥭🍍🥥🥝🍅🍆🥑🥦🫛🥬🫜🥒🌶🫑🌽🥕🫒🧄🧅🫚🥔🍠🫘🥐🥯🍞🥖🥨🧀🥚🍳🧈🥞🧇🥓🥩🍗🍖🦴🌭🍔🍟🍕🫓🥪🥙🧆🌮🌯🫔🥗🥘🫕🥫🍝🍜🍲🍛🍣🍱🥟🦪🍤🍙🍚🍘🍥🥠🥮🍢🍡🍧🍨🍦🥧🧁🍰🎂🍮🍭🍬🍫🍿🍩🍪🌰🥜🍯🥛🍼🫖☕️🍵🧃🥤🧋🫙🍶🍺🍻🥂🍷🫗🥃🍸⚽️🏀🏈⚾️🚗🚕🚙🚌🚎🏎🚓🚑🚒🚐🛻🚚🚛🚜🛴🚲🛵🏍🛺🚨🚔🚍🚘🚖🛞🚡🚠🚟🚃🚋🚞🚝🚄🚅🚈🚂🚆🚇🚊🚉✈️🛫🛬🛩💺🛰🚀🛸`;
    const allEmojis = Array.from(new Set(emojiString.split(/(?<=\p{Extended_Pictographic})/gu)))
      .filter(e => e !== '🪲' && e.length <= 3);

    let level = 1;
    const targetEmojiDiv = document.getElementById("targetEmoji");
    const emojiContainer = document.getElementById("emojiContainer");
    const choicesDiv = document.getElementById("choices");
    const messageDiv = document.getElementById("message");
    const levelText = document.getElementById("levelText");
    const nextBtn = document.getElementById("nextBtn");

    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    let fireworks = [];
    let particles = [];
    let animationFrameId;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Firework {
      constructor(sx, sy, tx, ty) {
        this.x = sx;
        this.y = sy;
        this.sx = sx;
        this.sy = sy;
        this.tx = tx;
        this.ty = ty;
        this.distanceToTarget = distance(sx, sy, tx, ty);
        this.distanceTraveled = 0;
        this.coordinates = [];
        this.coordinateCount = 3;
        while (this.coordinateCount--) {
          this.coordinates.push([this.x, this.y]);
        }
        this.angle = Math.atan2(ty - sy, tx - sx);
        this.speed = 5;
        this.acceleration = 1.05;
        this.brightness = random(50, 70);
        this.targetRadius = 1;
      }

      update(index) {
        this.coordinates.pop();
        this.coordinates.unshift([this.x, this.y]);
        if (this.targetRadius < 8) {
          this.targetRadius += 0.3;
        } else {
          this.targetRadius = 1;
        }
        this.speed *= this.acceleration;
        let vx = Math.cos(this.angle) * this.speed;
        let vy = Math.sin(this.angle) * this.speed;
        this.distanceTraveled = distance(this.sx, this.sy, this.x + vx, this.y + vy);
        if (this.distanceTraveled >= this.distanceToTarget) {
          createParticles(this.tx, this.ty);
          fireworks.splice(index, 1);
        } else {
          this.x += vx;
          this.y += vy;
        }
      }

      draw() {
        ctx.beginPath();
        ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
        ctx.lineTo(this.x, this.y);
        ctx.strokeStyle = `hsl(${random(0, 360)}, 100%, ${this.brightness}%)`;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI * 2);
        ctx.stroke();
      }
    }

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.coordinates = [];
        this.coordinateCount = 5;
        while (this.coordinateCount--) {
          this.coordinates.push([this.x, this.y]);
        }
        this.angle = random(0, Math.PI * 2);
        this.speed = random(1, 10);
        this.friction = 0.95;
        this.gravity = 1;
        this.hue = random(0, 360);
        this.brightness = random(50, 80);
        this.alpha = 1;
        this.decay = random(0.015, 0.03);
      }

      update(index) {
        this.coordinates.pop();
        this.coordinates.unshift([this.x, this.y]);
        this.speed *= this.friction;
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + this.gravity;
        this.alpha -= this.decay;

        if (this.alpha <= 0) {
          particles.splice(index, 1);
        }
      }

      draw() {
        ctx.beginPath();
        ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
        ctx.lineTo(this.x, this.y);
        ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
        ctx.stroke();
      }
    }

    function distance(aX, aY, bX, bY) {
      const dx = bX - aX;
      const dy = bY - aY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createParticles(x, y) {
      const particleCount = 30;
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle(x, y));
      }
    }

    function loop() {
      ctx.globalCompositeOperation = 'destination-out';
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = 'lighter';

      for (let i = fireworks.length - 1; i >= 0; i--) {
        fireworks[i].draw();
        fireworks[i].update(i);
      }

      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].draw();
        particles[i].update(i);
      }

      animationFrameId = requestAnimationFrame(loop);
    }

    function startFireworks() {
      let count = 0;
      function launch() {
        if (count >= 5) {
          cancelAnimationFrame(animationFrameId);
          fireworks.length = 0;
          particles.length = 0;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          return;
        }
        const sx = canvas.width / 2;
        const sy = canvas.height;
        const tx = random(100, canvas.width - 100);
        const ty = random(50, canvas.height / 2);
        fireworks.push(new Firework(sx, sy, tx, ty));
        count++;
        setTimeout(launch, 400);
      }
      launch();
      loop();
    }

    function setupLevel() {
      messageDiv.textContent = "";
      levelText.textContent = `Level ${level}`;
      nextBtn.style.display = "none";

      const emojiChoices = shuffle([...allEmojis]).slice(0, level + 1);
      const targetEmoji = emojiChoices[0];
      targetEmojiDiv.textContent = targetEmoji;

      const correctCount = Math.floor(Math.random() * 5) + 1;
      let emojiList = Array(correctCount).fill(targetEmoji);

      while (emojiList.length < 10) {
        const filler = shuffle(emojiChoices.slice(1))[0] || shuffle(allEmojis)[0];
        emojiList.push(filler);
      }

      emojiList = shuffle(emojiList).slice(0, 10);

      emojiContainer.innerHTML = "";
      emojiList.forEach(e => {
        const span = document.createElement("span");
        span.textContent = e;
        emojiContainer.appendChild(span);
      });

      const options = new Set();
      options.add(correctCount);
      while (options.size < 4) {
        const n = correctCount + Math.floor(Math.random() * 5) - 2;
        if (n > 0) options.add(n);
      }

      choicesDiv.innerHTML = "";
      shuffle(Array.from(options)).forEach(num => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.textContent = num;
        btn.onclick = () => {
          if (num === correctCount) {
            messageDiv.textContent = "✅ Benar!";
            nextBtn.style.display = "inline-block";
            startFireworks();
            setTimeout(() => {
              level++;
              setupLevel();
            }, 1500);
          } else {
            messageDiv.textContent = "❌ Coba lagi!";
          }
        };
        choicesDiv.appendChild(btn);
      });
    }

    nextBtn.onclick = () => {
      level++;
      setupLevel();
    };

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    setupLevel();
  </script>
</body>
</html>
