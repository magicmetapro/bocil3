<!DOCTYPE html>

  <style>

      cursor: pointer;
      transition: background 0.3s;

    .choice-btn:hover {
      background-color: #388e3c;
    }

    #message {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.1rem;
    }

    @media (max-width: 600px) {

        font-size: 2.5rem;
      }

      #emojiContainer {
        font-size: 1.8rem;
      }

      }
    }
  </style>
</head>
<body>
  <h1>ğŸ¯ Game Hitung Emoji</h1>
  <div id="levelText">Level 1</div>
  <p id="instruction">Hitung jumlah gambar berikut:</p>
  <div id="targetBox">
    <div id="targetEmoji">ğŸš—</div>
  </div>
  <div id="emojiContainer"></div>
  <div id="choices"></div>
  <div id="message"></div>

  <script>
    const emojiString = `ğŸ±ğŸ­ğŸ¹ğŸ°ğŸ¦ŠğŸ»ğŸ¼ğŸ¨ğŸ¯ğŸ¦ğŸ®ğŸ·ğŸ½ğŸ¸ğŸµğŸ™ˆğŸ™‰ğŸ™ŠğŸ’ğŸ”ğŸ§ğŸ¦ğŸ¤ğŸ£ğŸ¥ğŸ¦†ğŸ¦…ğŸ¦‰ğŸ¦‡ğŸºğŸ—ğŸ´ğŸ¦„ğŸğŸª±ğŸ›ğŸ¦‹ğŸŒğŸğŸœğŸª°ğŸª³ğŸ¦ŸğŸ¦—ğŸ•·ğŸ•¸ğŸ¦‚ğŸ¢ğŸğŸ¦ğŸ¦–ğŸ¦•ğŸ™ğŸ¦‘ğŸ¦ğŸ¦ğŸ¦€ğŸª¼ğŸ¡ğŸ ğŸŸğŸ¬ğŸ³ğŸ‹ğŸ¦ˆğŸŠğŸ…ğŸ†ğŸ¦“ğŸ«ğŸ¦ğŸ¦§ğŸ¦£ğŸ˜ğŸ¦›ğŸ¦ğŸªğŸ«ğŸ¦’ğŸ¦˜ğŸ¦¬ğŸƒğŸ‚ğŸ„ğŸğŸ–ğŸğŸ‘ğŸ¦™ğŸğŸ¦ŒğŸ«ğŸ•ğŸ©ğŸ¦®ğŸ•â€ğŸ¦ºğŸˆğŸˆâ€â¬›ğŸª½ğŸª¶ğŸ“ğŸ¦ƒğŸ¦¤ğŸ¦šğŸ¦œğŸ¦¢ğŸª¿ğŸ¦©ğŸ•ŠğŸ‡ğŸ¦ğŸ¦¨ğŸ¦¡ğŸğŸğŸğŸŠğŸ‹ğŸŒğŸ‰ğŸ‡ğŸ“ğŸ«ğŸˆğŸ’ğŸ‘ğŸ¥­ğŸğŸ¥¥ğŸ¥ğŸ…ğŸ†ğŸ¥‘ğŸ¥¦ğŸ«›ğŸ¥¬ğŸ«œğŸ¥’ğŸŒ¶ğŸ«‘ğŸŒ½ğŸ¥•ğŸ«’ğŸ§„ğŸ§…ğŸ«šğŸ¥”ğŸ ğŸ«˜ğŸ¥ğŸ¥¯ğŸğŸ¥–ğŸ¥¨ğŸ§€ğŸ¥šğŸ³ğŸ§ˆğŸ¥ğŸ§‡ğŸ¥“ğŸ¥©ğŸ—ğŸ–ğŸ¦´ğŸŒ­ğŸ”ğŸŸğŸ•ğŸ«“ğŸ¥ªğŸ¥™ğŸ§†ğŸŒ®ğŸŒ¯ğŸ«”ğŸ¥—ğŸ¥˜ğŸ«•ğŸ¥«ğŸğŸœğŸ²ğŸ›ğŸ£ğŸ±ğŸ¥ŸğŸ¦ªğŸ¤ğŸ™ğŸšğŸ˜ğŸ¥ğŸ¥ ğŸ¥®ğŸ¢ğŸ¡ğŸ§ğŸ¨ğŸ¦ğŸ¥§ğŸ§ğŸ°ğŸ‚ğŸ®ğŸ­ğŸ¬ğŸ«ğŸ¿ğŸ©ğŸªğŸŒ°ğŸ¥œğŸ¯ğŸ¥›ğŸ¼ğŸ«–â˜•ï¸ğŸµğŸ§ƒğŸ¥¤ğŸ§‹ğŸ«™ğŸ¶ğŸºğŸ»ğŸ¥‚ğŸ·ğŸ«—ğŸ¥ƒğŸ¸âš½ï¸ğŸ€ğŸˆâš¾ï¸ğŸš—ğŸš•ğŸš™ğŸšŒğŸšğŸğŸš“ğŸš‘ğŸš’ğŸšğŸ›»ğŸššğŸš›ğŸšœğŸ›´ğŸš²ğŸ›µğŸğŸ›ºğŸš¨ğŸš”ğŸšğŸš˜ğŸš–ğŸ›ğŸš¡ğŸš ğŸšŸğŸšƒğŸš‹ğŸšğŸšğŸš„ğŸš…ğŸšˆğŸš‚ğŸš†ğŸš‡ğŸšŠğŸš‰âœˆï¸ğŸ›«ğŸ›¬ğŸ›©ğŸ’ºğŸ›°ğŸš€ğŸ›¸`;
    const allEmojis = Array.from(new Set(emojiString.split(/(?<=\p{Extended_Pictographic})/gu)))
      .filter(e => e !== 'ğŸª²' && e.length <= 3);

    let level = 1;
    const targetEmojiDiv = document.getElementById("targetEmoji");
    const emojiContainer = document.getElementById("emojiContainer");
    const choicesDiv = document.getElementById("choices");
    const messageDiv = document.getElementById("message");
    const levelText = document.getElementById("levelText");

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function setupLevel() {
      messageDiv.textContent = "";
      levelText.textContent = `Level ${level}`;

      const emojiChoices = shuffle([...allEmojis]).slice(0, level + 1);
      const targetEmoji = emojiChoices[0];
      targetEmojiDiv.textContent = targetEmoji;

      const correctCount = Math.floor(Math.random() * 3) + 1;
      let emojiList = Array(correctCount).fill(targetEmoji);

      for (let i = 1; i < emojiChoices.length; i++) {
        const count = Math.floor(Math.random() * 3) + 1;
        emojiList.push(...Array(count).fill(emojiChoices[i]));
      }

      emojiList = shuffle(emojiList).slice(0, 10);

      emojiContainer.innerHTML = "";
      emojiList.forEach(e => {
        const span = document.createElement("span");
        span.textContent = e;
        emojiContainer.appendChild(span);
      });

      const actualCount = emojiList.filter(e => e === targetEmoji).length;

      const options = new Set();
      options.add(actualCount);
      while (options.size < 4) {
        const n = actualCount + Math.floor(Math.random() * 5) - 2;
        if (n > 0) options.add(n);
      }

      choicesDiv.innerHTML = "";
      shuffle(Array.from(options)).forEach(num => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.textContent = num;
        btn.onclick = () => {
          if (num === actualCount) {
            messageDiv.textContent = "âœ… Benar!";
            setTimeout(() => {
              level++;
              setupLevel();
            }, 1000);
          } else {
            messageDiv.textContent = "âŒ Coba lagi!";
          }
        };
        choicesDiv.appendChild(btn);
      });
    }

    setupLevel();
  </script>
</body>
