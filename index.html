<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Game Hitung Emoji</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      text-align: center;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.2rem;
      color: #ff4081;
    }

    #levelText {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #333;
    }

    #targetBox {
      margin-bottom: 40px;
    }

    #targetLabel {
      font-size: 1.4rem;
      margin-bottom: 12px;
    }

    #targetEmoji {
      font-size: 12rem; /* 2x dari sebelumnya */
      border: 4px solid #4CAF50;
      border-radius: 20px;
      display: inline-block;
      padding: 25px;
      background-color: #fff;
    }

    #emojiContainer {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 25px;
      font-size: 8rem; /* 2x dari sebelumnya */
      max-width: 90%;
      margin: 0 auto 60px; /* jarak bawah diperbesar jadi 60px */
    }

    .choice-btn {
      font-size: 7.2rem; /* 2x dari sebelumnya (yang sebelumnya 3.6rem) */
      padding: 40px 60px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      box-shadow: 0 6px #388e3c;
    }

    .choice-btn:hover {
      background-color: #388e3c;
    }

    .choice-btn:active {
      transform: translateY(4px);
      box-shadow: 0 2px #388e3c;
    }

    #message {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.3rem;
      min-height: 1.6em;
    }

    #nextBtn {
      display: none;
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 1.2rem;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #nextBtn:hover {
      background-color: #1976D2;
    }

    @media (max-width: 600px) {
      #targetEmoji {
        font-size: 10rem;
        padding: 20px;
      }

      #emojiContainer {
        font-size: 7rem;
        gap: 20px;
        margin-bottom: 60px; /* tetap jarak bawah sama di mobile */
      }

      .choice-btn {
        font-size: 6rem;
        padding: 36px 54px;
      }
    }
  </style>
</head>
<body>
  <h1>🎯 Game Hitung Emoji</h1>
  <div id="levelText">Level 1</div>

  <div id="targetBox">
    <div id="targetLabel">Hitung jumlah gambar berikut:</div>
    <div id="targetEmoji">🚗</div>
  </div>

  <div id="emojiContainer"></div>
  <div id="choices"></div>
  <div id="message"></div>
  <button id="nextBtn">➡️ Next Level</button>

  <script>
    const emojiString = `🐱🐭🐹🐰🦊🐻🐼🐨🐯🦁🐮🐷🐽🐸🐵🙈🙉🙊🐒🐔🐧🐦🐤🐣🐥🦆🦅🦉🦇🐺🐗🐴🦄🐝🐛🦋🐌🐞🐜🦟🦗🕷🦂🐢🐍🦎🦖🦕🐙🦑🦐🦞🦀🐡🐠🐟🐬🐳🐋🦈🐊🐅🐆🦓🦍🦧🐘🦛🦏🐪🐫🦒🦘🐃🐂🐄🐎🐖🐏🐑🦙🐐🦌🐕🐩🦮🐕‍🦺🐈🐓🦃🦚🦜🦢🦩🐇🦝🦨🦡🍏🍎🍐🍊🍋🍌🍉🍇🍓🍈🍒🍑🥭🍍🥥🥝🍅🍆🥑🥦🥬🥒🌶🚓🚑🚒🚐🚚🚛🚜🛴🚲🛵🏍🛺🚨🚔🚍🚘🚖🚂🚆🚇🚊🚉✈️🛫🛬💺🚀🛸`;
    const allEmojis = Array.from(new Set(emojiString.split(/(?<=\p{Extended_Pictographic})/gu)))
      .filter(e => e !== '🪲' && e.length <= 3);

    let level = 1;
    const targetEmojiDiv = document.getElementById("targetEmoji");
    const emojiContainer = document.getElementById("emojiContainer");
    const choicesDiv = document.getElementById("choices");
    const messageDiv = document.getElementById("message");
    const levelText = document.getElementById("levelText");
    const nextBtn = document.getElementById("nextBtn");

    function setupLevel() {
      messageDiv.textContent = "";
      levelText.textContent = `Level ${level}`;
      nextBtn.style.display = "none";

      const emojiChoices = shuffle([...allEmojis]).slice(0, level + 1);
      const targetEmoji = emojiChoices[0];
      targetEmojiDiv.textContent = targetEmoji;

      const correctCount = Math.floor(Math.random() * 5) + 1;
      let emojiList = Array(correctCount).fill(targetEmoji);

      while (emojiList.length < 10) {
        const filler = shuffle(emojiChoices.slice(1))[0] || shuffle(allEmojis)[0];
        emojiList.push(filler);
      }

      emojiList = shuffle(emojiList).slice(0, 10);

      emojiContainer.innerHTML = "";
      emojiList.forEach(e => {
        const span = document.createElement("span");
        span.textContent = e;
        emojiContainer.appendChild(span);
      });

      const options = new Set();
      options.add(correctCount);
      while (options.size < 4) {
        const n = correctCount + Math.floor(Math.random() * 5) - 2;
        if (n > 0) options.add(n);
      }

      choicesDiv.innerHTML = "";
      shuffle(Array.from(options)).forEach(num => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.textContent = num;
        btn.onclick = () => {
          if (num === correctCount) {
            messageDiv.textContent = "✅ Benar!";
            nextBtn.style.display = "inline-block";
            setTimeout(() => {
              level++;
              setupLevel();
            }, 1500);
          } else {
            messageDiv.textContent = "❌ Coba lagi!";
          }
        };
        choicesDiv.appendChild(btn);
      });
    }

    nextBtn.onclick = () => {
      level++;
      setupLevel();
    };

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    setupLevel();
  </script>
</body>
</html>
